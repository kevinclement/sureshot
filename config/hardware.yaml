#config_version=5

switches:
  # Lower playfield 0804
  # TODO: Adjust ring numbers
  s_left_flipper:
    number: 0-3 # TODO: fix with real hardware
    tags: left_flipper
  s_right_flipper:
    number: 0-6 # TODO: fix with real hardware
    tags: right_flipper
  s_left_flipper_eos:
    number: 0-0
    tags: left_flipper
  s_right_flipper_eos:
    number: 0-1
    tags: right_flipper
  s_drain:
    number: 0-4
  s_plunger:
    number: 0-5
  s_left_inlane:
    number: 0-2
#  s_left_outlane:
#    number: 0-3
  s_right_inlane:
    number: 0-7
#  s_right_outlane:
#    number: 0-6


coils:
  c_flipper_left_main:
    number: 0-2
  c_flipper_left_hold:
    number: 0-3
    allow_enable: true
  c_flipper_right_main:
    number: 0-0
  c_flipper_right_hold:
    number: 0-1
    allow_enable: true

playfields:
  playfield:
    tags: default
    default_source_device: None  # use None in steps before 8

flippers:
  left_flipper:
    main_coil: c_flipper_left_main
    hold_coil: c_flipper_left_hold
    activation_switch: s_left_flipper
    eos_switch: s_left_flipper_eos
    enable_events: machine_reset_phase_3 # TODO: remove once game start is possible
    debug: true
  right_flipper:
    main_coil: c_flipper_right_main
    hold_coil: c_flipper_right_hold
    activation_switch: s_right_flipper
    eos_switch: s_right_flipper_eos
    enable_events: machine_reset_phase_3 # TODO: remove once game start is possible
    debug: true